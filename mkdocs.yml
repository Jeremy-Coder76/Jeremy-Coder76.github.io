site_name: jleclech blog
site_description: Personal blog and journey documentation
site_author: Jeremy LE CLEC'H

# Theme configuration - Terminal/Code Aesthetic
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    # Light mode - still terminal-ish but readable
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode - full terminal experience
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

  features:
    # Navigation features for better mobile UX
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow

  icon:
    logo: material/console

  # Custom colors defined in CSS
  language: en

# Navigation structure
nav:
  - Home: index.md
  - My Journey:
    - Journey: my_journey/journey.md
    - Post 1.1 - The Sales Engineer Who Discovered Automation: my_journey/post-1-1-sales-engineer-automated.md
  - About: about.md

# Plugins
plugins:
  - search

# Markdown extensions for richer content
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Custom CSS and JS
extra_css:
  - css/terminal-theme.css

extra_javascript:
  - js/table-wrapper.js

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Jeremy-Coder76
